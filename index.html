<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Responder Cota√ß√£o</title>
  <style>
    :root{
      --bg:#0f172a; --card:#0b1220; --soft:#0d1931; --txt:#e5e7eb; --muted:#94a3b8;
      --brand:#3b82f6; --brand-2:#2563eb; --ok:#10b981; --okbg:#05291e; --warn:#f59e0b; --warnbg:#332406;
      --bd:#1e293b; --chip:#1f2a44;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b1220,#0f172a 45%,#0b1220);color:var(--txt);padding:14px}
    .shell{max-width:980px;margin:auto}

    /* Header */
    .hero{
      background:radial-gradient(1200px 350px at 50% -150px,rgba(59,130,246,.35),transparent 60%),
                 linear-gradient(180deg,rgba(255,255,255,.06),transparent 120px);
      border:1px solid rgba(148,163,184,.1);
      border-radius:18px;
      padding:18px 16px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 6px;text-align:center;font-weight:800;letter-spacing:.2px}
    .subtitle{margin:0;color:var(--muted);text-align:center;font-size:.95rem}

    /* Toolbar (login) */
    .toolbar{
      display:grid;grid-template-columns:1fr;gap:10px;margin:14px 0 10px
    }
    .row-2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (min-width:640px){ .toolbar{grid-template-columns:2fr 1.2fr auto} .row-2{grid-template-columns:1fr 1fr} }
    .field{display:flex;flex-direction:column;gap:6px}
    .field select,.field input{
      width:100%;height:48px;border:1px solid var(--bd);background:var(--soft);color:var(--txt);
      border-radius:12px;padding:10px 12px;font-size:16px;outline:none
    }
    .btn{height:48px;border-radius:12px;border:1px solid rgba(59,130,246,.5);
      background:linear-gradient(180deg,var(--brand),var(--brand-2));color:#fff;font-weight:700;
      padding:0 14px;cursor:pointer;box-shadow:0 6px 18px rgba(37,99,235,.35);
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .hint{color:var(--muted);font-size:.85rem;margin-top:2px;text-align:center}

    .badge{
      display:none;align-items:center;justify-content:center;gap:8px;
      background:var(--okbg);color:#34d399;border:1px solid rgba(16,185,129,.35);
      padding:10px 12px;border-radius:999px;margin:8px auto 12px;font-weight:700
    }

    .notice,.success{
      border-radius:14px;padding:12px 14px;margin:10px 0;font-size:.95rem
    }
    .notice{background:var(--warnbg);color:#ffcc66;border:1px solid rgba(245,158,11,.35)}
    .success{background:var(--okbg);color:#34d399;border:1px solid rgba(16,185,129,.35)}

    /* DESKTOP: tabela com scroll */
    .table-wrap{display:none;width:100%;overflow:auto;border:1px solid var(--bd);border-radius:14px;background:var(--soft)}
    table{width:100%;border-collapse:collapse;min-width:900px}
    th,td{border-bottom:1px solid var(--bd);padding:12px}
    th{position:sticky;top:0;background:#0d1629}
    .money{width:160px;text-align:right}

    /* MOBILE: cards bonitos */
    .cards{display:none;gap:12px}
    .card{
      background:linear-gradient(180deg,#0e182f,#0b1220);
      border:1px solid rgba(148,163,184,.12);
      border-radius:16px;padding:12px;box-shadow:0 10px 24px rgba(0,0,0,.35)
    }
    .prod{font-weight:800;letter-spacing:.2px}
    .chips{display:flex;gap:8px;margin:6px 0 10px}
    .chip{background:var(--chip);color:#cbd5e1;padding:6px 10px;border-radius:999px;font-size:.85rem}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    .grid .field input{height:46px}
    @media (min-width:640px){ .cards{grid-template-columns:1fr 1fr} }

    .inline-tip{color:var(--muted);font-size:.85rem;text-align:center;margin-top:6px}

    /* Barra fixa do rodap√© (mobile) */
    .fabbar{
      position:fixed;left:0;right:0;bottom:0;padding:10px 12px;
      background:linear-gradient(180deg,transparent,rgba(2,6,23,.9) 18%,rgba(2,6,23,.98));
      backdrop-filter:blur(6px);border-top:1px solid rgba(148,163,184,.1);display:none;z-index:50
    }
    .fabinner{max-width:980px;margin:auto;display:flex;gap:10px;align-items:center}
    .time{color:#cbd5e1;font-size:.95rem;white-space:nowrap}
    .btn-send{flex:1;height:52px;border:none;border-radius:14px;font-weight:800;color:#fff;
      background:linear-gradient(180deg,var(--brand),var(--brand-2));box-shadow:0 10px 24px rgba(37,99,235,.35);cursor:pointer}
    .btn-gray{background:#1f2937;border:1px solid #334155;color:#e5e7eb}

    /* Overlay */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:999}
    .overlay .card{background:#0b1220;padding:18px 22px;border-radius:14px;border:1px solid rgba(148,163,184,.18);font-weight:700}
    
    /* Responsividade */
    @media (max-width:639px){
      .cards{display:grid}
      .fabbar{display:block}
    }
    @media (min-width:640px){
      .table-wrap{display:block}
    }
  </style>
</head>
<body>
<div class="shell hero">
  <h1 id="titulo">Responder Cota√ß√£o</h1>
  <p id="info" class="subtitle">Fa√ßa login para visualizar os itens.</p>

  <!-- LOGIN -->
  <div class="toolbar">
    <div class="field">
      <label style="color:#cbd5e1;">Fornecedor</label>
      <select id="selFornecedor"></select>
    </div>
    <div class="field">
      <label style="color:#cbd5e1;">Senha</label>
      <input id="inputSenha" type="password" inputmode="numeric" autocomplete="one-time-code" placeholder="Digite a senha">
    </div>
    <button id="btnValidar" class="btn" type="button">Validar</button>
  </div>
  <p class="hint">Os itens s√≥ aparecem ap√≥s o login e permanecem at√© o fim da janela.</p>

  <div id="badgeLogin" class="badge">‚úÖ Logado</div>
  <div id="statusEnvio" class="success" style="display:none"></div>
  <div id="avisoExpirado" class="notice" style="display:none"></div>

  <!-- LISTA: DESKTOP (tabela) -->
  <div class="table-wrap" id="tableWrap">
    <table>
      <thead>
        <tr><th>Produto</th><th>Qtd</th><th>Unid</th><th>Pre√ßo Unit.</th><th>Obs</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- LISTA: MOBILE (cards) -->
  <div class="cards" id="cards"></div>

  <p id="dicaMascara" class="inline-tip" style="display:none">Dica: digite apenas n√∫meros. Ex.: ‚Äú1234‚Äù vira ‚Äú12,34‚Äù.</p>
</div>

<!-- Barra fixa (mobile) -->
<div class="fabbar" id="fab">
  <div class="fabinner">
    <div class="time" id="timer">‚è±Ô∏è 60:00</div>
    <button id="btnSolicitarLiberacao" class="btn-send btn-gray" style="display:none">Solicitar libera√ß√£o</button>
    <button id="btnEnviar" class="btn-send">üì§ Enviar Respostas</button>
  </div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"><div class="card">‚è≥ Salvando na planilha‚Ä¶</div></div>

<script>
/* ===== CONFIG ===== */
const URL_COTACAO = "https://script.google.com/macros/s/AKfycbyq0tGr8djdAoO3i_PfYPdPAWHknqL_hsIiVV28A_YgmpBivbpsbbp3x3E4Vo0M-zqx/exec";
const VALIDADE_MS = 60*60*1000;

/* ===== Estado ===== */
let fornecedor="", empresa="", painel="";
let itens=[];
let keyBase=""; let abriuEm=null; let timerId=null;

/* ===== Utils ===== */
const $ = (id)=>document.getElementById(id);
const lsGet=(k,d=null)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):d}catch{ return d }};
const lsSet=(k,v)=>localStorage.setItem(k,JSON.stringify(v));
const lsDel=(k)=>localStorage.removeItem(k);
const showOverlay=(on)=>{$('overlay').style.display=on?'flex':'none'};
const disableForm=(on)=>document.querySelectorAll('input,select,button').forEach(el=>{
  if(el.id!=='btnSolicitarLiberacao' && el.closest('.fabbar')) return; // deixa a barra ativa
});
const fmtData=(dt)=>{try{return new Date(dt).toLocaleString('pt-BR')}catch{return String(dt)}};
const isMobile=()=>matchMedia('(max-width:639px)').matches;

/* ===== Money: centavos ===== */
function centsToBR(c){
  const neg=c<0; c=Math.abs(c); const s=String(c).padStart(3,'0');
  const i=s.slice(0,-2)||'0', d=s.slice(-2);
  return (neg?'-':'') + i.replace(/\B(?=(\d{3})+(?!\d))/g,'.') + ',' + d;
}
function centsToDotDecimal(c){ return ((parseInt(c,10)||0)/100).toFixed(2); }
function bindMoneyInputs(scope=document){
  scope.querySelectorAll('input.money').forEach(inp=>{
    inp.type='text'; inp.inputMode='decimal'; inp.autocomplete='off'; inp.spellcheck=false;
    if(!inp.dataset.cents) inp.dataset.cents='0';
    inp.value=centsToBR(parseInt(inp.dataset.cents,10)||0);
    inp.addEventListener('input',()=>{
      const digits=(inp.value.replace(/\D/g,'')||'0').replace(/^0+(?=\d)/,'');
      const cents=parseInt(digits,10)||0; inp.dataset.cents=String(cents);
      inp.value=centsToBR(cents);
    });
    inp.addEventListener('focus',()=>setTimeout(()=>inp.select(),0));
  });
}

/* ===== Janela / sess√£o ===== */
function setOpenTimeIfMissing(){const k=keyBase+":openTs"; let ts=lsGet(k,null); if(!ts){ts=Date.now();lsSet(k,ts)} abriuEm=ts;}
function isExpiredLocal(){return abriuEm ? (Date.now()-abriuEm)>VALIDADE_MS:false}
function isLogged(){return !!lsGet(keyBase+":logged",null) && !isExpiredLocal()}
function renderCountdown(){
  const left=VALIDADE_MS-(Date.now()-abriuEm); const el=$('timer');
  if(left<=0){el.textContent='‚õî Expirado';return}
  const m=Math.floor(left/60000), s=Math.floor((left%60000)/1000);
  el.textContent=`‚è±Ô∏è ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
function startCountdown(){
  if(timerId) clearInterval(timerId); renderCountdown();
  timerId=setInterval(()=>{renderCountdown(); if(isExpiredLocal()){onExpiredUI(); clearInterval(timerId)}},1000);
}

/* ===== Servidor / libera√ß√£o ===== */
async function checkServerLiberation(){
  try{
    const u=`${URL_COTACAO}?action=checar_liberacao&empresa=${encodeURIComponent(empresa)}&fornecedor=${encodeURIComponent(fornecedor)}&painel=${encodeURIComponent(painel)}`;
    const j=await (await fetch(u)).json(); return !!(j&&j.ok&&j.liberado);
  }catch{return false}
}

/* ===== Duplicado / hist√≥rico ===== */
function blockIfAlreadySent(){
  const sent=lsGet(keyBase+":sent",null);
  if(sent && sent.fornecedor===fornecedor){
    const box=$('statusEnvio');
    box.style.display='block';
    box.innerHTML=`‚úÖ Respostas j√° enviadas por <b>${sent.fornecedor}</b> em <b>${fmtData(sent.ts)}</b>.`;
    $('btnEnviar').disabled=true; return true;
  }
  return false;
}
function pushHistory(c){const k=keyBase+":history";const a=lsGet(k,[]);a.push({ts:Date.now(),enviados:c,fornecedor});lsSet(k,a);}

/* ===== Render ===== */
function renderCards(){
  const wrap=$('cards'); wrap.innerHTML=''; wrap.style.display='grid';
  itens.forEach(it=>{
    const card=document.createElement('div'); card.className='card';
    card.innerHTML=`
      <div class="prod">${it.produto}</div>
      <div class="chips">
        <div class="chip">Qtd: <b>${it.quantidade??''}</b></div>
        <div class="chip">Unid: <b>${it.unidade??''}</b></div>
      </div>
      <div class="grid">
        <div class="field">
          <label style="color:#cbd5e1;">Pre√ßo unit√°rio</label>
          <input class="money" placeholder="0,00" data-rid="${it.rid}" data-codigo="${it.codigo||''}" data-produto="${it.produto}">
        </div>
        <div class="field">
          <label style="color:#cbd5e1;">Observa√ß√£o</label>
          <input type="text" class="obs" placeholder="Observa√ß√£o">
        </div>
      </div>`;
    wrap.appendChild(card);
  });
  bindMoneyInputs(wrap);
}
function renderTable(){
  const tb=$('tbody'); tb.innerHTML=''; $('tableWrap').style.display='block';
  itens.forEach(it=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${it.produto}</td>
      <td>${it.quantidade??''}</td>
      <td>${it.unidade??''}</td>
      <td><input class="money" placeholder="0,00" data-rid="${it.rid}" data-codigo="${it.codigo||''}" data-produto="${it.produto}"></td>
      <td><input type="text" class="obs" placeholder="Observa√ß√£o"></td>`;
    tb.appendChild(tr);
  });
  bindMoneyInputs(tb);
}
function renderList(){
  $('tableWrap').style.display='none'; $('cards').style.display='none';
  if(isMobile()) renderCards(); else renderTable();
}

/* ===== Fluxo de login ===== */
function lockLogin(on){
  $('selFornecedor').disabled=on; $('inputSenha').disabled=on; $('btnValidar').disabled=on;
}
async function enterLoggedState(){
  setOpenTimeIfMissing(); startCountdown(); lockLogin(true);
  const badge=$('badgeLogin'); badge.textContent=`‚úÖ Logado como ${fornecedor} | Empresa: ${empresa||'‚Äî'}`; badge.style.display='flex';
  $('dicaMascara').style.display='block'; $('fab').style.display='block';
  await carregarItens(); renderList(); blockIfAlreadySent();
  $('info').textContent=`Itens liberados durante a janela.`;
}
function onExpiredUI(){
  lsDel(keyBase+":logged");
  $('avisoExpirado').style.display='block';
  $('avisoExpirado').innerHTML="‚õî Janela expirada. Solicite libera√ß√£o no painel.";
  $('btnSolicitarLiberacao').style.display='';
  $('btnEnviar').disabled=true;
}

/* ===== Boot ===== */
window.addEventListener('load', async ()=>{
  const p=new URLSearchParams(location.search);
  empresa=p.get('empresa')||''; painel=p.get('painel')||''; const fornURL=p.get('fornecedor')||'';
  fornecedor=fornURL||''; keyBase=`cotacao:${empresa}:${fornecedor}:${painel}`;
  await carregarFornecedores(fornURL);
  $('titulo').textContent=`Responder Cota√ß√£o ‚Äì ${fornecedor||'(selecione)'}`;
  const ts=lsGet(keyBase+":openTs",null); if(ts) abriuEm=ts;
  if(isLogged()) await enterLoggedState();
  window.addEventListener('resize',()=>{ if(isLogged()) renderList(); });
});

/* ===== Dados ===== */
async function carregarFornecedores(pref){
  try{
    const j=await (await fetch(`${URL_COTACAO}?action=fornecedores_lista`)).json();
    const sel=$('selFornecedor'); sel.innerHTML='';
    const items=(j&&j.ok&&Array.isArray(j.items))?j.items:[];
    if(!items.length){ sel.innerHTML='<option>(sem fornecedores)</option>'; fornecedor=''; return; }
    items.sort((a,b)=>a.fornecedor.localeCompare(b.fornecedor,'pt-BR'));
    for(const x of items){ const o=document.createElement('option'); o.value=x.fornecedor; o.textContent=x.fornecedor; sel.appendChild(o); }
    if(pref && items.some(x=>x.fornecedor===pref)){ sel.value=pref; fornecedor=pref } else { fornecedor=sel.value }
    keyBase=`cotacao:${empresa}:${fornecedor}:${painel}`;
    sel.addEventListener('change',()=>{
      fornecedor=sel.value; keyBase=`cotacao:${empresa}:${fornecedor}:${painel}`;
      $('titulo').textContent=`Responder Cota√ß√£o ‚Äì ${fornecedor}`; $('badgeLogin').style.display='none';
      $('info').textContent='Fa√ßa login para visualizar os itens.'; $('cards').innerHTML=''; $('tbody').innerHTML='';
      $('dicaMascara').style.display='none'; $('fab').style.display='none';
    });
  }catch(e){ alert('Erro ao carregar fornecedores: '+e.message); }
}
async function carregarItens(){
  if(!isLogged()) return;
  const j=await (await fetch(`${URL_COTACAO}?action=listar_fornecedores&empresa=${encodeURIComponent(empresa)}`)).json();
  if(!j.ok || !Array.isArray(j.items) || !j.items.length){ $('info').textContent='‚úÖ Nenhuma cota√ß√£o pendente.'; itens=[]; }
  else{ itens=j.items; $('info').textContent=`Exibindo ${itens.length} itens para cota√ß√£o`; }
}

/* ===== Validar login ===== */
async function validarFornecedor(){
  const senha=($('inputSenha').value||'').trim();
  if(!fornecedor){ alert('Selecione o fornecedor.'); return false }
  if(!senha){ alert('Informe a senha.'); return false }
  try{
    const out=await (await fetch(URL_COTACAO,{method:'POST',headers:{'Content-Type':'text/plain;charset=utf-8'},
      body:JSON.stringify({action:'validar_fornecedor',fornecedor,senha})})).json();
    if(out&&out.ok){ lsSet(keyBase+":logged",{ts:Date.now(),fornecedor}); await enterLoggedState(); return true }
    alert('Senha inv√°lida.'); return false;
  }catch(e){ alert('Falha ao validar: '+e.message); return false }
}
$('btnValidar').addEventListener('click',()=>validarFornecedor());
$('inputSenha').addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); validarFornecedor(); }});

/* ===== Libera√ß√£o ===== */
$('btnSolicitarLiberacao').addEventListener('click', async ()=>{
  if(!fornecedor){ alert('Selecione o fornecedor.'); return; }
  try{
    const out=await (await fetch(URL_COTACAO,{method:'POST',headers:{'Content-Type':'text/plain;charset=utf-8'},
      body:JSON.stringify({action:'solicitar_liberacao',empresa,fornecedor,painel})})).json();
    alert(out&&out.ok?'üì® Solicita√ß√£o enviada. Aguarde aprova√ß√£o.':'N√£o foi poss√≠vel solicitar.');
  }catch(e){ alert('Erro: '+e.message); }
});

/* ===== Envio ===== */
$('btnEnviar').addEventListener('click', async ()=>{
  if(!isLogged()){ alert('Fa√ßa login novamente.'); return; }
  if(isExpiredLocal()){ const ok=await checkServerLiberation(); if(!ok){ onExpiredUI(); return; } }
  if(blockIfAlreadySent()) return;

  const roots = isMobile() ? document.querySelectorAll('#cards .card') : document.querySelectorAll('#tbody tr');
  if(!roots.length){ alert('Nada para enviar.'); return; }

  showOverlay(true);
  let enviados=0, erros=[];
  for(const root of roots){
    const priceEl=root.querySelector('input.money'); const cents=priceEl.dataset.cents||'0';
    if(parseInt(cents,10)<=0) continue;
    const obs=(root.querySelector('.obs')?.value)||'';
    const payload={
      action:'responder_fornecedor',
      rid:priceEl.dataset.rid, produtoCodigo:priceEl.dataset.codigo, produtoNome:priceEl.dataset.produto,
      fornecedor, preco:centsToDotDecimal(cents), observacoes:obs, empresa, painelCodigo:painel
    };
    try{
      const out=await (await fetch(URL_COTACAO,{method:'POST',headers:{'Content-Type':'text/plain;charset=utf-8'},body:JSON.stringify(payload)})).json();
      if(out&&out.ok){ enviados += (out.count||1); } else { erros.push(out?.error||'Falha desconhecida'); }
    }catch(e){ erros.push(String(e)); }
  }
  showOverlay(false);

  if(erros.length){ alert(`‚ö†Ô∏è Enviadas: ${enviados}\nErros: ${erros.length}\n\nPrimeiro erro: ${erros[0]}`); return; }
  lsSet(keyBase+":sent",{ts:Date.now(),fornecedor}); pushHistory(enviados);
  $('statusEnvio').style.display='block';
  $('statusEnvio').innerHTML=`‚úÖ ${enviados} respostas registradas por <b>${fornecedor}</b> em <b>${fmtData(Date.now())}</b>.`;
  $('btnEnviar').disabled=true;
});

/* ----- fim ----- */
</script>
</body>
</html>
