<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responder CotaÃ§Ã£o</title>
  <style>
    body { font-family: "Inter", Arial, sans-serif; background: #f9fafb; margin: 0; padding: 20px; }
    .box { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #2563eb; color: #fff; }
    input, button { padding: 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.95em; }
    input[type=number] { width: 120px; }
    input[type=text] { width: 100%; }
    button { background: #2563eb; color: #fff; cursor: pointer; margin-top: 15px; width: 100%; font-size: 1em; }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="titulo">Responder CotaÃ§Ã£o</h1>
    <p id="info">Carregando cotaÃ§Ãµes pendentes...</p>
    <form id="formRespostas">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Unid</th>
            <th>PreÃ§o Unit.</th>
            <th>Obs</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <button type="submit">ðŸ“¤ Enviar Respostas</button>
    </form>
  </div>

<script>
const URL_COTACAO = "https://script.google.com/macros/s/AKfycbyftIcU_F0iuuR9LcgsZP460rjWANL1JCKebzYULytslYfOQPaFI_qOfIzG1uAnb3Is/exec"; // ðŸ”¹ seu GAS de cotaÃ§Ãµes
let fornecedor="", empresa="", painel="";
let itens=[];

window.onload = async () => {
  const p = new URLSearchParams(window.location.search);
  fornecedor = p.get("fornecedor") || "FORNECEDOR";
  empresa = p.get("empresa") || "";
  painel = p.get("painel") || "";
  document.getElementById("titulo").innerText = `Responder CotaÃ§Ã£o - ${fornecedor}`;
  await carregarItens();
};

async function carregarItens() {
  try {
    const res = await fetch(`${URL_COTACAO}?action=listar_fornecedores&empresa=${encodeURIComponent(empresa)}&painel=${encodeURIComponent(painel)}`);
    const out = await res.json();
    if (!out.ok || !out.items || !out.items.length) {
      document.getElementById("info").innerHTML = "âœ… Nenhuma cotaÃ§Ã£o pendente.";
      return;
    }
    itens = out.items;
    render();
    document.getElementById("info").innerHTML = `Exibindo ${itens.length} cotaÃ§Ãµes pendentes`;
  } catch (e) {
    alert("Erro ao carregar itens: " + e.message);
  }
}

function render() {
  const tb = document.getElementById("tbody");
  tb.innerHTML = "";
  itens.forEach(it => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${it.produto}</td>
      <td>${it.quantidade}</td>
      <td>${it.unidade}</td>
      <td><input type="number" step="0.01" placeholder="0,00" data-rid="${it.rid}" data-codigo="${it.codigo}" data-produto="${it.produto}"></td>
      <td><input type="text" placeholder="ObservaÃ§Ã£o"></td>
    `;
    tb.appendChild(tr);
  });
}

document.getElementById("formRespostas").onsubmit = async (e) => {
  e.preventDefault();
  const linhas = document.querySelectorAll("#tbody tr");
  let enviados = 0;

  for (const ln of linhas) {
    const preco = ln.querySelector("input[type=number]").value;
    const obs = ln.querySelector("input[type=text]").value;
    const input = ln.querySelector("input[type=number]");
    if (!preco) continue;

    const payload = {
      action: "responder_fornecedor",  // ðŸ”¹ corrigido para bater com o GAS
      rid: input.dataset.rid,
      produtoCodigo: input.dataset.codigo,
      produtoNome: input.dataset.produto,
      fornecedor,
      preco,
      observacoes: obs,
      empresa,
      painelCodigo: painel
    };

    try {
      const res = await fetch(URL_COTACAO, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });
      const out = await res.json();
      if (out.ok) enviados++;
    } catch (e) {
      console.error("Erro ao enviar:", e);
    }
  }

  alert(`âœ… ${enviados} respostas registradas para ${fornecedor}`);
};
</script>
</body>
</html>
